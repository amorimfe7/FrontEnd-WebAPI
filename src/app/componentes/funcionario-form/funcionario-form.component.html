<h1>{{tituloPage}}</h1>

<form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
  <input type="hidden" formControlName="id">
  <div class="input-box">
    <label>Nome:</label>
    <input type="text" formControlName="nome" required>
  </div>

  <div class="input-box">
    <label>Sobrenome:</label>
    <input type="text" formControlName="sobrenome" required>
  </div>

  <div class="input-box">
    <label>Departamento:</label>
    <select id="departamento" formControlName="departamento" required>
      <option value="Atendimento">Atendimento</option>
      <option value="Compras">Compras</option>
      <option value="Desenvolvimento">Desenvolvimento</option>
      <option value="Financeiro">Financeiro</option>
      <option value="RH">RH</option>
      <option value="Zeladoria">Zeladoria</option>
    </select>
  </div>

  <div class="input-box">
    <label>Turno:</label>
    <select id="turno" formControlName="turno" required>
      <option value="Manha">Manh√£</option>
      <option value="Tarde">Tarde</option>
      <option value="Noite">Noite</option>
    </select>
  </div>

  <div class="btn-box">
    <button type="submit">{{btnAcao}}</button>
    <button routerLink="">Voltar</button>
  </div>
</form>
